<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Icons</title>
  <link rel="stylesheet" href="./template.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">

    <!-- sidenav -->
    <div id="sidenav">
      <!-- home -->
      <a href="/index.html" class="sidenavbtn"><img src="./assets/boxes.svg" />Home</a>
      <!-- icons -->
      <a href="/icons.html" class="sidenavbtn active"><img src="./assets/image1.svg" />Icons</a>
      <p onclick="iconSearch('arrow')" class="sidenavbtn"><img src="./assets/arrow.svg" />Arrows</p>
      <p onclick="iconSearch('boxes')" class="sidenavbtn"><img src="./assets/boxes.svg" />Boxes</p>
      <p onclick="iconSearch('circular')" class="sidenavbtn"><img src="./assets/circle.svg" />Circular</p>
      <p onclick="iconSearch('computer')" class="sidenavbtn"><img src="./assets/monitor.svg" />Computers</p>
      <p onclick="iconSearch('file, folder')" class="sidenavbtn"><img src="./assets/folder.svg" />Files & Folders</p>
      <p onclick="iconSearch('grid')" class="sidenavbtn"><img src="./assets/grid.svg" />Grid</p>

      <!-- components -->
      <a href="/components.html" class="sidenavbtn"><img src="./assets/shapes.svg" />Components</a>
    </div>

    <!-- topnav -->
    <div id="topnav"></div>

    <div id="content">
      <p class="heading">Icons</p>
      <input type="text" id="mainIconSearch" class="box" oninput="iconSearch(this.value)" placeholder="Search All Icons... (Separate With Commas)">
      <div id="iconcontainer"></div>
      <p id="iconCount"></p>


    </div>

  </div>

  <script src="./script.js"></script>
  <script src="./iconmap.js"></script>
  <script src="./icons.js"></script>
</body>

</html>
